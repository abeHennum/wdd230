    <div id="content">
      <header>
        <div id="topheader">
          <img src="images/headshot.webp" alt="Abe Hennum mugshot"/>
          <h1>Abraham Hennum</h1>
        </div>
        <button id="menu-button"></button>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>

            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/dc-testament/dc/130?lang=eng&id=p20-p21#p20" target="_blank">Scripture</a></li>
          </ul>
        </nav>
      </header>
      <main class="formexample-main">
        <form action="record.html" method="get">
            <label>Username:<sup class="red">*</sup>
                <input type="text" title="Enter a username" name="username" id="username" autofocus required>
            </label>
            <label>Password:<sup class="red">*</sup> (at least 8 alphanumeric char)
                <input type="password" title="Enter a password" name="password" id="password" required pattern="[A-Za-z0-9]{8,}">
            </label>
            <label for="confirm">Confirm:<sup class="red">*</sup><span id="message"></span>
                <input type="password" title="Confirm password" name="confirm" id="confirm" required pattern="[A-Za-z0-9]{8,}">
            </label>
            <label>Email: <sup class="red">*</sup>
                <input type="email" title="A valid email address" name="email" id="email" required pattern=".+@byui\.edu">
            </label>
            <label>Rating:
                <input type="range" min="0" max="10" steps="1">    
            </label>
            <button type="submit">Rate My Page!</button>
        </form>
      </main>
      <footer>
        <p> &copy; <span id="currentYear">2024</span> - Abraham Hennum - Missouri, USA </p>
        <p id="lastModified"></p>
      </footer>
