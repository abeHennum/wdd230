<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="description" content="Vinyl Fountain Website">
    <meta name="author" content="Abe Hennum">
    <meta name="og:title" content="Vinyl Fountain - Order Page">
    <meta name="og:type" content="website">
    <meta name="og:image" content="images/vinyl-fountain-logo.png">
    <meta name="og:url" content="https://abehennum.github.io/wdd230/store/order.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Fountain</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/footer.js" defer></script>
</head>
    <body>
        <div id="content">
            <header>
                <h1 class="header-title">Vinly Fountain</h1>
                <div id="logo"><a href="index.html"><img src="images/vinyl-fountain-logo.png" alt="vinyl-fountain-logo"></a></div>
                <nav>
                    <button id="menu-button"></button>
                        <ul id="navbar">
                            <div id="nav-hover">
                                <li><a href="index.html" class="link-hover">Home</a></li>
                            </div>
                            <div id="nav-hover">
                                <li><a href="products.html" class="link-hover">Products</a></li>
                            </div>
                            <div id="nav-hover">
                                <li><a href="order.html" class="link-hover">Order</a></li>
                            </div>
                            <div id="nav-hover">
                                <li><a href="about.html" class="link-hover">About</a></li>
                            </div>
                        </ul> 
                </nav> 
            </header>   
            <main id="form">
                <form method="get" action="thankyou.html">
                    <label class="label label-1"><span class="prompt">First Name<span class="red">*</span></span>
                        <input type="text" name="first-name" id="first-name" title="Enter first name" required>
                    </label>

                    <label class="label label-2"><span class="prompt">Last Name<span class="red">*</span></span>
                        <input type="text" name="last-name" id="last-name" title="Enter last name" required>
                    </label>
                
                    <label class="label label-3"><span class="prompt">Email Address<span class="red">*</span></span>
                        <input type="email" name="email" id="email" title="Enter a valid email address" placeholder="abehennum@gmail.com" required>
                    </label>

                    <label class="label label-4"><span class="prompt">Phone Number<span class="red">*</span></span>
                        <input type="tel" name="phone" id="phone" title="Enter a phone number" required>
                    </label>

                    <label class="label label-5"><span class="prompt">Street Address<span class="red">*</span></span>
                        <input type="text" name="address" id="address" title="Enter Street Address" required>
                    </label>

                    <label class="label label-6"><span class="prompt">City<span class="red">*</span></span>
                        <input type="text" name="city" id="city" title="Enter City" required>
                    </label>

                    <label class="label label-7"><span class="prompt">State<span class="red">*</span></span>
                        <input type="text" name="state" id="state" title="Enter State" required>
                    </label>

                    <label class="label label-8"><span class="prompt">Zip Code<span class="red">*</span></span>
                        <input type="text" name="zip" id="zip" title="Enter Zip Code" required>
                    </label>

                    
                </form>
            </main>
            <footer>
                <div id="footer">

                    <div id="social-media">
                        <p>&copy;<span id="currentYear"></span> Abe Hennum</p>
                        <p>Last Modified: <span id="lastModified"></span></p>
                        <a href="https://x.com/i/flow/login"><img src="images/twitter-copy.png"></a>
                        <a href="https://www.instagram.com/"><img src="images/instagram-logo.png"></a>
                        <a href="https://www.facebook.com/"><img src="images/facebook-icon.png"></a>
                    </div>

                    <a href="index.html"><img id="footer-logo" src="images/vinyl-fountain-logo.png"></a>
                    
                    <div id="footer-contact-info">
                        <p>Phone: 385-555-0123</p>
                        <p>Email: contact@vinylfountain.com</p>
                        <p>1234 Melody Lane, Suite 567</p>
                        <p>Salt Lake City, UT 84101</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
