<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="description" content="Vinyl Fountain Website">
    <meta name="author" content="Abe Hennum">
    <meta name="og:title" content="Vinyl Fountain - Home Page">
    <meta name="og:type" content="website">
    <meta name="og:image" content="images/vinyl-fountain-logo.png">
    <meta name="og:url" content="https://abehennum.github.io/wdd230/store/index.html">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Fountain</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/home-weather.js" defer></script>
    <script src="scripts/forecast.js" defer></script>
    <script src="scripts/featured-products.js" defer></script>
    <script src="scripts/products-button.js" defer></script>
    <script src="scripts/sold-display.js" defer></script>
</head>
    <body>
        <div id="content">
            <header id="version-1">
                <h1 class="header-title">Vinly Fountain</h1>
                <div id="logo"><a href="index.html"><img src="images/vinyl-fountain-logo.png" alt="vinyl-fountain-logo"></a></div>
                <nav>
                    <button id="menu-button"></button>
                    <ul id="navbar">
                        <div id="nav-hover">
                            <li><a href="index.html" class="link-hover">Home</a></li>
                        </div>
                        <div id="nav-hover">
                            <li><a href="products.html" class="link-hover">Products</a></li>
                        </div>
                        <div id="nav-hover">
                            <li><a href="about.html" class="link-hover">About</a></li>
                        </div>
                    </ul> 
                </nav> 
            </header>
               
            <main>
                <section class="hero">
                    <button id="order">Order a Vinyl Now!</button>
                    <picture>
                        <source media="(max-width: 800px)" srcset="images/hero-image-small.webp">
                        <source media="(max-width: 1024px)" srcset="images/hero-image-medium.webp">
                        <img src="images/hero-image-large.webp" alt="hero-image">
                    </picture>
                </section>
            <div id="title-1">
                <h1 class="bestsellers">Bestsellers</h1>
            </div>
           
                <div id="home-bestseller-cards"></div>

            <div id="title-2">
                <h1 class="weather">Widgets</h1>
            </div>

                <section class="weather-info">

                    <div id="current-weather">
                        <h3>Current Weather</h3>
                        <p>Weather: <img id="weather-icon" alt="weather-icon"><span id="weather"></span></p>
                    </div>
                
                    <div id="forecast"></div>

                <div id="orders-style">
                    <h3>Vinyls Sold</h3>
                    <h4>Total:</h4><div id="orders"></div>
                </div>

                </section>

               
            </main>
            <footer>
                <div id="footer">

                    <div id="social-media">
                        <p>&copy;<span id="currentYear"></span>Abe Hennum</p>
                        <p>Last Modified: <span id="lastModified"></span></p>
                        <a href="https://x.com/i/flow/login"><img src="images/twitter-copy.png" alt="twitter"></a>
                        <a href="https://www.instagram.com/"><img src="images/instagram-logo.png" alt="instagram"></a>
                        <a href="https://www.facebook.com/"><img src="images/facebook-icon.png" alt="facebook"></a>
                    </div>

                    <a href="index.html"><img id="footer-logo" src="images/vinyl-fountain-logo.png" alt="footer-logo"></a>
                    
                    <div id="footer-contact-info">
                        <p>Phone: 385-555-0123</p>
                        <p>Email: contact@vinylfountain.com</p>
                        <p>1234 Melody Lane, Suite 567</p>
                        <p>Salt Lake City, UT 84101</p>
                    </div>
                </div>
                <!-- photo credit -- wikapedia -->
            </footer>
        </div>
    </body>
</html>
